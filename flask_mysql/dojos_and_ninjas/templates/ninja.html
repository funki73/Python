<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <h1>New Ninja</h1>
    <form action="/ninjas" method="post">

        <div class="row mb-3">
                <label for="dojo" class="col-sm-2 col-form-label">Dojo</label>
            <div class="col-sm-10">
                <select type="option" class="form-control" id="location" name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{ dojo.name}}</option>
                {% endfor %}
                </select>
            </div>
        </div>

        <div class="row mb-3">
                <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
        </div>

        <div class="row mb-3">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            </div>
        </div>
        <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" name="age">
            </div>
        </div>

        
        <br>
            <button type="submit" class="btn btn-primary" value="Add User">Create</button>
        </form>
        <br>

        <a href="/">Home</a>
</body>
</html>
